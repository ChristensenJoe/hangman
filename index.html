<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <h>HANGMAN</h>
        <div id="gameBox">
            <div id="wordBox">
                <table id="wordTableOutside">
                    <tr id="wordTable"></tr>
                </table>
            </div>
            <div id="imageBox">
                <img id="hangmanPic" src="images/start.jpg" alt="HangmanImage">
            </div>
            <div id="letterBox">
                <table id="letterTableTop"> 
                    <tr>
                        <th class="letters" id="a">A</th>
                        <th class="letters" id="b">B</th>
                        <th class="letters" id="c">C</th>
                        <th class="letters" id="d">D</th>
                        <th class="letters" id="e">E</th>
                        <th class="letters" id="f">F</th>
                        <th class="letters" id="g">G</th>
                        <th class="letters" id="h">H</th>
                        <th class="letters" id="i">I</th>
                        <th class="letters" id="j">J</th>
                        <th class="letters" id="k">K</th>
                        <th class="letters" id="l">L</th>
                        <th class="letters" id="m">M</th>
                        <th class="letters" id="n">N</th>
                    </tr>
                </table>
                <table id="letterTableBottom">
                    <tr>
                        <th class="letters" id="o">O</th>
                        <th class="letters" id="p">P</th>
                        <th class="letters" id="q">Q</th>
                        <th class="letters" id="r">R</th>
                        <th class="letters" id="s">S</th>
                        <th class="letters" id="t">T</th>
                        <th class="letters" id="u">U</th>
                        <th class="letters" id="v">V</th>
                        <th class="letters" id="w">W</th>
                        <th class="letters" id="x">X</th>
                        <th class="letters" id="y">Y</th>
                        <th class="letters" id="z">Z</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
